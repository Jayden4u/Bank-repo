<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank.css/roots_form.css">
    <link rel="stylesheet" href="bank.css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login">
        <form name="login" id="form" action="" method="post">
            <h2 style="color: #111;">LOG IN</h2>
            <div class="form-group">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class="show fa fa-regular fa-eye-slash"></i>
                    <i class="hide fa fa-regular fa-eye"></i>
                </div>
            </div>
            <div class="div">
                <input type="checkbox">Show Password
            </div>
            <button name="submit" type="submit">LOG IN</button>
            <div class="have-an-account">
                <p>Don't have an account? <a href="signup_form.html" style="color: #0b1629;">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
